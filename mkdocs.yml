site_name: Katamari Damacy REROLL Speedrun Notes
site_url: https://shookietea.github.io/reroll-notes
repo_url: https://github.com/shookieTea/reroll-notes
edit_uri: blob/main/docs/
site_author: shookieTea
site_description: Speedrunning notes for Katamari Damacy REROLL

nav:
  - 'Home': 'index.md'
  - 'Resources':
      - 'resources.md'
      - 'guides-commentary.md'
      - 'Overworld Map.md'
      - 'bot-commands.md'
  - 'Required Levels':
      - 'MAS1.md'
      - 'MAS2.md'
      - 'MAS3.md'
      - 'MAS4.md'
      - 'MAS5.md'
      - 'MAS6.md'
      - 'Ursa Major.md'
      - 'MAS7.md'
      - 'MAS8.md'
      - 'MAS9.md'
      - 'Make the moon': 'MOON.md'
  - 'Constellations':
      - 'Cancer.md'
      - 'Cygnus.md'
      - 'Corona Borealis.md'
      - 'Ursa Major.md'
      - 'Gemini.md'
      - 'Pisces.md'
      - 'Taurus.md'
      - 'Virgo.md'
      - 'North Star.md'
      - 'Make the moon': 'MOON.md'
  - 'Mechanics':
    - 'Boosts': 'mechanics/boosts/boosts.md'

theme:
  name: material
  features:
    - navigation.tracking
    - navigation.expand
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  highlightjs: true
  hljs_languages:
    - yaml
